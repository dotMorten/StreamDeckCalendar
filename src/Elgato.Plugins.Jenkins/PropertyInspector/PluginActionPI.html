<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Jenkins Server URL</div>
            <input class="sdpi-item-value sdText sdProperty" id="jenkinsUrl" type="text" onchange="setSettings()">
            <label for="jenkinsUrl"><span></span></label>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Job Name</div>
            <input class="sdpi-item-value sdText sdProperty" id="jobName" type="text" onchange="setSettings()">
            <label for="jobName"><span></span></label>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">User Name</div>
            <input class="sdpi-item-value sdText sdProperty" id="username" type="text" onchange="setSettings()">
            <label for="username"><span></span></label>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Access Token</div>
            <input class="sdpi-item-value sdText sdProperty" id="access_token" type="text" onchange="setSettings()">
            <label for="access_token"><span></span></label>
        </div>
