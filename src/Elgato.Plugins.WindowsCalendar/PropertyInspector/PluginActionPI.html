    <div class="sdpi-wrapper">
        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Out Of Office</div>
            <input class="sdpi-item-value sdCheckbox sdProperty" id="out_of_office" type="checkbox" onchange="setSettings()">
            <label for="out_of_office"><span></span></label>
        </div>
        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">All-day event</div>
            <input class="sdpi-item-value sdCheckbox sdProperty" id="all_day" type="checkbox" onchange="setSettings()">
            <label for="all_day"><span></span></label>
        </div>
        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Free</div>
            <input class="sdpi-item-value sdCheckbox sdProperty" id="free" type="checkbox" onchange="setSettings()">
            <label for="free"><span></span></label>
        </div>
